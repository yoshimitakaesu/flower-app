<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花の仕入れ計算アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .readonly {
            background-color: #f9f9f9;
            color: #333;
            font-weight: 600;
        }
        
        .total-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .total-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        
        .total-label {
            font-size: 18px;
            font-weight: 600;
        }
        
        .total-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .load-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        
        .save-btn:hover, .load-btn:hover, .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
        }
        
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .currency {
            color: #4CAF50;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 12px;
            }
            
            input[type="text"],
            input[type="number"] {
                padding: 6px;
                font-size: 12px;
            }
            
            .total-label {
                font-size: 16px;
            }
            
            .total-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 花の仕入れ計算アプリ 🌸</h1>
        <div class="subtitle">12名で分担する場合の一人あたりの金額を自動計算します</div>
        
        <div class="table-container">
            <table id="flowerTable">
                <thead>
                    <tr>
                        <th style="width: 25%;">花の名前</th>
                        <th style="width: 15%;">単価 (円)</th>
                        <th style="width: 15%;">本数/束数</th>
                        <th style="width: 18%;">金額 (円)</th>
                        <th style="width: 20%;">一人あたり (円)</th>
                        <th style="width: 7%;">削除</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td><input type="text" class="flower-name" placeholder="例: バラ"></td>
                        <td><input type="number" class="unit-price" placeholder="0" min="0" step="1"></td>
                        <td><input type="number" class="quantity" placeholder="0" min="0" step="1"></td>
                        <td><input type="number" class="amount readonly" readonly></td>
                        <td><input type="number" class="per-person readonly" readonly></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">削除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <button class="add-btn" onclick="addRow()">➕ 行を追加</button>
            <button class="save-btn" onclick="saveData()">💾 データ保存</button>
            <button class="load-btn" onclick="loadData()">📂 データ読み込み</button>
            <button class="clear-btn" onclick="clearData()">🗑️ データクリア</button>
        </div>
        
        <div class="total-section">
            <div class="total-row">
                <span class="total-label">全体の合計金額:</span>
                <span class="total-value"><span id="totalAmount">0</span> 円</span>
            </div>
            <div class="total-row">
                <span class="total-label">一人あたりの合計金額:</span>
                <span class="total-value"><span id="totalPerPerson">0</span> 円</span>
            </div>
        </div>
    </div>

    <script>
        // 計算を実行する関数
        function calculate() {
            const rows = document.querySelectorAll('#tableBody tr');
            let totalAmount = 0;
            let totalPerPerson = 0;
            
            rows.forEach(row => {
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const amount = unitPrice * quantity;
                const perPerson = amount / 12;
                
                row.querySelector('.amount').value = Math.round(amount);
                row.querySelector('.per-person').value = Math.round(perPerson);
                
                totalAmount += amount;
                totalPerPerson += perPerson;
            });
            
            document.getElementById('totalAmount').textContent = Math.round(totalAmount).toLocaleString();
            document.getElementById('totalPerPerson').textContent = Math.round(totalPerPerson).toLocaleString();
        }
        
        // 行を追加する関数
        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="flower-name" placeholder="例: バラ"></td>
                <td><input type="number" class="unit-price" placeholder="0" min="0" step="1"></td>
                <td><input type="number" class="quantity" placeholder="0" min="0" step="1"></td>
                <td><input type="number" class="amount readonly" readonly></td>
                <td><input type="number" class="per-person readonly" readonly></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">削除</button></td>
            `;
            tableBody.appendChild(newRow);
            attachEventListeners(newRow);
        }
        
        // 行を削除する関数
        function deleteRow(button) {
            const row = button.closest('tr');
            const tableBody = document.getElementById('tableBody');
            
            // 最低1行は残す
            if (tableBody.children.length > 1) {
                row.remove();
                calculate();
            } else {
                alert('最低1行は必要です。');
            }
        }
        
        // データを保存する関数
        function saveData() {
            const data = {
                rows: [],
                timestamp: new Date().toISOString()
            };
            
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const flowerName = row.querySelector('.flower-name').value;
                const unitPrice = row.querySelector('.unit-price').value;
                const quantity = row.querySelector('.quantity').value;
                
                if (flowerName || unitPrice || quantity) {
                    data.rows.push({
                        flowerName: flowerName,
                        unitPrice: unitPrice,
                        quantity: quantity
                    });
                }
            });
            
            localStorage.setItem('flowerAppData', JSON.stringify(data));
            alert('データを保存しました！💾');
        }
        
        // データを読み込む関数
        function loadData() {
            const savedData = localStorage.getItem('flowerAppData');
            if (!savedData) {
                alert('保存されたデータがありません。📭');
                return;
            }
            
            const data = JSON.parse(savedData);
            
            // 既存の行をクリア（最低1行は残す）
            const tableBody = document.getElementById('tableBody');
            while (tableBody.children.length > 1) {
                tableBody.removeChild(tableBody.lastChild);
            }
            
            // 保存されたデータで行を復元
            data.rows.forEach((rowData, index) => {
                if (index === 0) {
                    // 最初の行は既存の行を更新
                    const firstRow = tableBody.firstElementChild;
                    firstRow.querySelector('.flower-name').value = rowData.flowerName;
                    firstRow.querySelector('.unit-price').value = rowData.unitPrice;
                    firstRow.querySelector('.quantity').value = rowData.quantity;
                } else {
                    // 追加の行を作成
                    addRow();
                    const newRow = tableBody.lastElementChild;
                    newRow.querySelector('.flower-name').value = rowData.flowerName;
                    newRow.querySelector('.unit-price').value = rowData.unitPrice;
                    newRow.querySelector('.quantity').value = rowData.quantity;
                }
            });
            
            calculate();
            alert('データを読み込みました！📂');
        }
        
        // データをクリアする関数
        function clearData() {
            if (confirm('保存されたデータを削除しますか？🗑️')) {
                localStorage.removeItem('flowerAppData');
                alert('データを削除しました！🗑️');
            }
        }
        
        // 自動保存機能（入力時に自動で保存）
        function autoSave() {
            const data = {
                rows: [],
                timestamp: new Date().toISOString()
            };
            
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const flowerName = row.querySelector('.flower-name').value;
                const unitPrice = row.querySelector('.unit-price').value;
                const quantity = row.querySelector('.quantity').value;
                
                data.rows.push({
                    flowerName: flowerName,
                    unitPrice: unitPrice,
                    quantity: quantity
                });
            });
            
            localStorage.setItem('flowerAppData', JSON.stringify(data));
        }
        
        // イベントリスナーを追加する関数
        function attachEventListeners(row) {
            const inputs = row.querySelectorAll('.unit-price, .quantity, .flower-name');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    calculate();
                    autoSave(); // 自動保存を追加
                });
            });
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => attachEventListeners(row));
            
            // 保存されたデータがあるかチェック
            const savedData = localStorage.getItem('flowerAppData');
            if (savedData) {
                if (confirm('保存されたデータがあります。読み込みますか？📂')) {
                    loadData();
                } else {
                    calculate();
                }
            } else {
                calculate();
            }
        });
    </script>
</body>
</html>
